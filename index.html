<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>China Parts Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 20px;
      text-align: center;
    }

    header img {
      max-width: 180px;
      height: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .whatsapp-btn:hover {
      transform: scale(1.1);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <img src="Images/ChinaPartLogo.jpg" alt="China Parts Logo">
  </header>

  <div class="gallery">
    <!-- Images will be generated by script -->
  </div>

  <a href="https://wa.me/9647869183438" class="whatsapp-btn" target="_blank">
    <i class="fa-brands fa-whatsapp"></i>
  </a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.querySelector('.gallery');
      const folder = '.';
      const startIndex = 1;
      const endIndex = 104;
      const extension = 'png';
      const batchSize = 12; // Number of images to load per scroll
      let currentIndex = startIndex;
      let loading = false;

      function loadImages() {
        if (loading) return;
        loading = true;
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < batchSize && currentIndex <= endIndex; i++, currentIndex++) {
          const src = `${folder}/${currentIndex}.${extension}`;
          const img = document.createElement('img');
          img.src = src;
          img.alt = `Part ${currentIndex}`;
          img.loading = 'lazy';
          img.onerror = () => img.remove();
          fragment.appendChild(img);
        }
        gallery.appendChild(fragment);
        loading = false;
      }

      // Initial load
      loadImages();

      // Load more images as user scrolls near the bottom
      window.addEventListener('scroll', () => {
        if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 300)) {
          loadImages();
        }
      });
    });
  </script>

</body>
</html>
